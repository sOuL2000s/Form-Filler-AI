<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI Form Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px; /* Slightly wider for review UI */
            padding: 15px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: calc(100% - 10px);
            height: 80px;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Added margin */
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0f2f7;
            color: #2196f3;
            text-align: center;
            font-size: 0.9em;
            word-wrap: break-word;
        }
        .error {
            background-color: #ffe0e0;
            color: #f44336;
        }
        .success {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
        .hidden {
            display: none;
        }
        #reviewSection {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        #reviewSection h2 {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        .field-item {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .field-item label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 3px;
            font-weight: normal;
        }
        .field-item input[type="text"],
        .field-item input[type="email"],
        .field-item input[type="number"],
        .field-item textarea {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .field-item input[type="checkbox"] {
            margin-right: 5px;
        }
        .field-item .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .button-group button {
            flex: 1;
            margin-bottom: 0;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Gemini AI Form Filler</h1>
    <div id="initialSection">
        <label for="requirements">Your Requirements (e.g., "My name is John Doe, email is john@example.com, I'm 30 years old, interested in tech"):</label>
        <textarea id="requirements" placeholder="Enter details for form filling..."></textarea>
        <button id="analyzeButton">Analyze & Suggest</button>
        <div id="status">Ready.</div>
    </div>

    <div id="reviewSection" class="hidden">
        <h2>Review & Edit Suggestions</h2>
        <div id="fieldSuggestions">
            <!-- AI suggested fields will be rendered here -->
        </div>
        <div class="button-group">
            <button id="fillFormButton">Fill Form</button>
            <button id="cancelButton" class="cancel-button">Cancel</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI Form Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: calc(100% - 10px);
            height: 80px;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e0f2f7;
            color: #2196f3;
            text-align: center;
            font-size: 0.9em;
            word-wrap: break-word;
        }
        .error {
            background-color: #ffe0e0;
            color: #f44336;
        }
        .success {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Gemini AI Form Filler</h1>
    <label for="requirements">Your Requirements (e.g., "My name is John Doe, email is john@example.com, I'm 30 years old, interested in tech"):</label>
    <textarea id="requirements" placeholder="Enter details for form filling..."></textarea>
    <button id="fillFormButton">Analyze & Fill Form</button>
    <div id="status">Ready.</div>
    <script src="popup.js"></script>
</body>
</html>
